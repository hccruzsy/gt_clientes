<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi칩n</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #mensaje {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Acceso Restringido</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="contrasena" placeholder="Contrase침a">
    <button onclick="validar()">Ingresar</button>
    <p id="mensaje"></p>
</div>

<script>
    // Lista de usuarios permitidos
    const USUARIOS = [
        { nombre: "admin", contrasena: "1234" },
        { nombre: "user", contrasena: "4321" }
    ];

    function validar() {
        const usuario = document.getElementById("usuario").value.trim();
        const contrasena = document.getElementById("contrasena").value.trim();
        const mensaje = document.getElementById("mensaje");

        // Buscar si el usuario existe y la contrase침a es correcta
        const encontrado = USUARIOS.find(u => u.nombre === usuario && u.contrasena === contrasena);

        if (encontrado) {
            localStorage.setItem("autenticado", "true");
            window.location.href = "protegido.html";
        } else {
            mensaje.textContent = "Usuario o contrase침a incorrectos.";
        }
    }
</script>

</body>
</html>
